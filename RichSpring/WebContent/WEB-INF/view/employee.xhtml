<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>


<h:head>
<!-- <h:outputStylesheet library="css" name="table-style.css" /> -->
</h:head>
 
<h:body>
 
<h1>Employee Master</h1>
 
<h:dataTable value="#{employee.getEmployeeList()}" var="c" rendered="false"
styleClass="order-table"
headerClass="order-table-header"
rowClasses="order-table-odd-row,order-table-even-row"
>
 
 
<h:column>
<f:facet name="header">
Emp ID
</f:facet>
#{c.empId}
</h:column>
 
<h:column>
<f:facet name="header">
Name
</f:facet>
#{c.name}
</h:column>
 
<h:column>
<f:facet name="header">
Age
</f:facet>
#{c.age}
</h:column>
 
<h:column>
<f:facet name="header">
Created Date
</f:facet>
#{c.department.name}
</h:column>
 
</h:dataTable>
 
<h2>Add New Employee</h2>
<h:form>
 
<h:panelGrid columns="3">
 
Name : 
<h:inputText id="name" value="#{employee.name}" 
size="20" required="true"
label="Name" >
</h:inputText>
 
<h:message for="name" style="color:red" />
 
Age : 
<h:inputText id="age" value="#{employee.age}" 
size="20" required="true" >
</h:inputText>
 
<h:message for="age" style="color:red" />

Language : 
<h:inputText id="lang" value="#{employee.lang}" 
size="20" required="true" >
</h:inputText>
 
</h:panelGrid>
 
<h:commandButton value="Submit" action="#{employee.addEmployee()}" />

 
</h:form>
<h:form>
 <h:commandButton value="Show List"  action="#{employee.showEmployee()}" />
 </h:form>
</h:body>
 

 
</html>
