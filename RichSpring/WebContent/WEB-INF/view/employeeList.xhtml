<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>


<h:head>
<!-- <h:outputStylesheet library="css" name="table-style.css" /> -->
</h:head>
 
<h:body>
 
<h1>Employee List</h1>
 
<h:dataTable value="#{employeeList.getEmployeeList()}" var="c"
styleClass="order-table"
headerClass="order-table-header"
rowClasses="order-table-odd-row,order-table-even-row"
>
 
<h:column>
<f:facet name="header">
Emp ID
</f:facet>
#{c.empId}
</h:column>
 
<h:column>
<f:facet name="header">
Name
</f:facet>
#{c.name}
</h:column>
 
<h:column>
<f:facet name="header">
Age
</f:facet>
#{c.age}
</h:column>
 
<h:column>
<f:facet name="header">
Created Date
</f:facet>
#{c.department.name}
</h:column>
 
</h:dataTable>
 

<h:form> 
	<h:commandButton value="Back"  action="#{employeeList.back()}" />
</h:form> 

 
</h:body>
 

 
</html>
